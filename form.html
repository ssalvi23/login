<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- <link rel="stylesheet" href="form.css"> -->
  <style>

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #3498db, #8e44ad);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
  }
  
  h2 {
    color: #555;
  }
  
  .input-container {
    text-align: left;
    margin: 10px 0;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
  }
  
  button {
    background-color: #8e44ad;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #9b59b6;
  }
  
  #error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
  
  .hidden {
    display: none;
  }
  
</style>
</head>
<body>
  <div class="container">
    <form id="login-form">
      <h2>Login</h2>

      <div class="input-container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="username" required>
      </div>
      
      <button type="submit" onclick="check()">Login</button>
      <!-- <div id="error-message" class="hidden"></div> -->
      <p id="txt"></p>
    </form>
  </div>
  <!-- <script src="form.js"></script> -->
  <script>
    function check() {
        const uname = document.getElementById("username").value;
        const pwd = document.getElementById("password").value;

        if (uname === "abc" && pwd === "123") {
            document.getElementById("txt").innerHTML = "Logged In!";
        } else {
            document.getElementById("txt").innerHTML = "Invalid username or password";
        }
    }
</script>
</body>
</html>
